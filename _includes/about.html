<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap');

  .about-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 12px;
    text-align: center;
  }

  .round-frame {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
  }

  .profile-name {
    font-family: 'Merriweather', 'Times New Roman', serif;
    font-size: 2.0em;
    margin: 0;
    color: #150202;
    font-weight: 700;
  }

  .profile-designation {
    font-family: 'Source Serif Pro', Georgia, serif;
    font-size: 1.2em;
    margin: 15px 0;
    color: #555;
    font-style: italic;
  }

  .about-text {
    font-family: 'Source Serif Pro', Georgia, serif;
    font-size: 1.1em;
    line-height: 1.8;
    margin: 25px 0;
    text-align: justify;
    color: #2c3e50;
  }

  .styled-button {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 8px;
    background-color: #2c3e50;
    color: white;
    text-decoration: none;
    font-size: 1em;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border: 2px solid #2c3e50;
    font-weight: 500;
    letter-spacing: 0.5px;
    font-family: 'Source Serif Pro', Georgia, serif;
    cursor: pointer;
    margin-top: 20px;
  }

  .styled-button:hover {
    background-color: #34495e;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    border-color: #34495e;
  }

  .styled-button:active {
    transform: translateY(0);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .social-link {
    display: inline-flex;
    align-items: center;
    margin-left: 10px;
    color: #0077b5;  /* LinkedIn blue */
    transition: all 0.3s ease;
  }

  .social-link:hover {
    transform: translateY(-2px);
    color: #005582;  /* Darker blue on hover */
  }

  .social-icon {
    width: 24px;
    height: 24px;
  }

  .designation-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
</style>

<div class="about-container">
  <img src="/assets/images/bishal_dv.jpg" alt="Bishal Adhikari" class="round-frame">

  <div class="profile-info">
    <h1 class="profile-name">I'm BISHAL ADHIKARI</h1>
    <div class="designation-container">
      <p class="profile-designation">Industrial Engineer | Robotics Researcher |
      <a href="https://www.linkedin.com/in/bishal-adhikari-bie/" 
         target="_blank" 
         class="social-link" 
         title="Connect on LinkedIn">
         <i class="fab fa-linkedin social-icon" style="color: #0A66C2; font-size: 1.2em; transform: translateX(-10px); "></i>
      </a>
    </p>
    </div>
  </div>

  <p class="about-text">I graduated as an Industrial Engineer from IOE, Tribhuvan University. I like building and studying intelligent mechanical systems. I want to pursue a research career specializing in mechanical engineering applications in robotics.</p>

  <button onclick="openPDF()" class="styled-button">
    View CV
  </button>

  <script>
    function openPDF() {
      window.open('/assets/resume.pdf', '_blank');
    }
  </script>
</div>
