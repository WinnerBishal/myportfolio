# Site settings
title: Bishal Adhikari
description: >- # this means to ignore newlines until "baseurl:"
  Let's make a rock walk.
baseurl: "/portfolYOU"  # the subpath of your site, e.g. /blog
url: "https://<username>.github.io" # the base hostname & protocol for your site, e.g. http://example.com
repository: YoussefRaafatNasry/portfolYOU

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Author Info
author:
  name          : Bishal Adhikari
  image         : https://bit.ly/2Fqe5kQ
  behance       : your_username
# dribbble      : your_username
  email         : username@domain.com
  facebook      : your_username
  github        : your_username
# gitlab        : your_username
# instagram     : your_username
  linkedin      : your_username
  medium        : your_username
# soundcloud    : your_username
# spotify       : your_username
# stackoverflow : your_user_id
# tumblr        : your_username.tumblr.com
# twitch        : your_username
  twitter       : your_username
# vimeo         : your_username
# youtube       : your_channel_name

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name

# Default values for collections
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"

# Posts default Permalink
permalink: articles/:title

# Exclude from processing.
exclude:
- README.md
- CONTRIBUTING.md
- LICENSE
- Gemfile
- Gemfile.lock
