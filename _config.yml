# Site settings
title: Bishal Adhikari
description: >- # this means to ignore newlines until "baseurl:"
  Let's make a rock walk.
baseurl: ""  # the subpath of your site, e.g. /blog
url: "https://bishaladhikari.info.np" # the base hostname & protocol for your site, e.g. http://example.com
repository: WinnerBishal/myportfolio

# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Author Info
author:
  name          : Bishal Adhikari
  image         : https://bit.ly/2Fqe5kQ
# behance       : your_username
# dribbble      : your_username
  email         : bishal.076bie011@tcioe.edu.np
# facebook      : your_username
  github        : WinnerBishal
# gitlab        : your_username
# instagram     : your_username
  linkedin      : bishal-adhikari-bie
# medium        : your_username
# soundcloud    : your_username
# spotify       : your_username
# stackoverflow : your_user_id
# tumblr        : your_username.tumblr.com
# twitch        : your_username
# twitter       : your_username
# vimeo         : your_username
